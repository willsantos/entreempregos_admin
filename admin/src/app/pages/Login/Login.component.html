<form class="form">
  <mat-form-field class="full-width">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Senha</mat-label>
    <input type="password" matInput [formControl]="passwordFormControl" placeholder="">
    <mat-error *ngIf="passwordFormControl.hasError('required')">
      A senha deve ter mais de 8 caracteres numeros e letras
    </mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" class="button">Login</button>
</form>
